<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Daftar Audio</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .audio-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        .audio-card audio {
            width: 100%;
        }
        .audio-card .title {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }
        .audio-card .delete-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .audio-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .form-container input {
            margin: 5px;
            padding: 10px;
            width: 300px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <img src="image/logo.png" alt="Logo" style="width: 100px; height: auto;">
            <h1>Admin - Daftar Audio</h1>
        </div>
    </div>

    <div class="form-container">
        <input type="text" id="audio-title" placeholder="Judul audio">
        <input type="file" id="audio-file" accept="audio/*">
        <button onclick="tambahAudio()">Tambah Audio</button>
    </div>

    <div id="daftar-audio" class="audio-list">
        <!-- Audio items will be dynamically generated here -->
    </div>

    <script src="scripts/admin.js"></script>
</body>
</html>
